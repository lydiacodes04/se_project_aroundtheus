<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Lydia Lockhart" />
    <meta name="description" content="demo travel photos site" />
    <meta name="keywords" content="travel, travel photos, demo website" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="./images/favicon.ico" />
    <title>Around the U.S.</title>
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header page__section">
        <img
          class="header__logo"
          src="./images/around-logo.svg"
          alt="Around the U.S. Logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img src="./images/Avatar.jpg" alt="Avatar" class="profile__image" />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button
              aria-label="edit"
              class="profile__edit-button"
              type="button"
            ></button>
            <p class="profile__description">Explorer</p>
          </div>
          <button
            aria-label="add"
            class="profile__add-button"
            type="button"
          ></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list"></ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__text">Â© 2022 Around the U.S.</p>
      </footer>
    </div>

    <!--                   -->
    <!-- Profile Edit modal -->
    <!--                   -->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button
          id="profile-close-button"
          class="modal__close"
          type="button"
        ></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-modal-form">
          <input
            class="modal__input"
            type="text"
            name="title"
            id="profile-title-input"
            placeholder="Name"
          />
          <input
            class="modal__input"
            type="text"
            name="description"
            id="profile-description-input"
            placeholder="Description"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>

    <!--                   -->
    <!-- Add card modal -->
    <!--                    -->
    <div class="modal" id="add-card-modal">
      <div class="modal__container">
        <button
          id="add-card-close-button"
          class="modal__close"
          type="button"
        ></button>
        <p class="modal__heading">New place</p>
        <form class="modal__form" id="add-card-form">
          <input
            class="modal__input modal__input_type_title"
            type="text"
            name="title"
            id="card-title-input"
            placeholder="Title"
          />
          <input
            class="modal__input modal__input_type_url"
            type="text"
            name="link"
            id="card-image-input"
            placeholder="Image link"
          />
          <button class="modal__save" type="submit">Save</button>
        </form>
      </div>
    </div>
    <!--                    -->
    <!-- Card Template      -->
    <!--                    -->
    <template id="card-template">
      <li class="card">
        <img src="" class="card__image" alt="" />
        <div class="card__description">
          <h2 class="card__title"></h2>
          <button
            aria-label="like"
            class="card__like-button"
            type="button"
          ></button>
          <button
            aria-label="trash"
            class="card__trash-button"
            type="button"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
